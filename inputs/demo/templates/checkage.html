{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Age Checker</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Age Checker</h1>
    <form method="post">
        {% csrf_token %}
        <label for="age">Enter your age:</label>
        <input type="number" id="age" name="age" required>
        <button type="submit">Check</button>
    </form>
</body>
</html>
